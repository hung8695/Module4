<!DOCTYPE html>
<html <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/blogs/create-blog">Create new Customer</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Edit</th>
    </tr>
    <th:block th:each="blog: ${blogs}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.content}"></td>
            <td><a th:href="@{/blogs/edit-blog/__${blog.id}__}">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
