<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create customer</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
  <a href="/blogs">Blog List</a>
</p>

<form th:action="@{/blogs/create-blog}" th:object="${blog}" method="post">
  <table>
    <tr>
      <td>Title:</td>
      <td><input type="text" th:field="*{title}"/></td>
    </tr>
    <tr>
      <td>Content:</td>
      <td><input type="text" th:field="*{content}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create blog"></td>
    </tr>
  </table>
</form>
</body>
</html>
