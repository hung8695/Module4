<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<a href="/create">Add new Product</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Remove</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/edit-product/__${product.id}__}">Edit</a></td>
        <td><a th:href="@{/remove-product/__${product.id}__}">Remove</a></td>
    </tr>
</table>
</body>
</html>
